{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Моя библиотека{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    
</head>
<body>
    <header>
        <h1>Библиотека</h1>
        <nav>
            <a href="{% url 'list' %}">Список книг</a>
            {% if user.is_authenticated %}
                <a href="{% url 'cart' %}">Корзина</a>
                <a href="{% url 'orders' %}">Мои заказы</a>
                <a href="{% url 'account' %}">Личный кабинет</a>
            {% endif %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>Моя библиотека</p>
    </footer>
</body>
</html>
